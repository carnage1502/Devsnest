<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css">

  <body>
    <h1>Day 14 THA</h1>
    <h4 style="font-size: 25px;">
      See console:
      <br>
      <i>Onclick, Ondoubclick, Onmousemove, Onkeydown, Onkeyup</i>
    </h4>
    <div class="container">
      <div class="box" onclick="onClick()" ondblclick="ondoubClick()" onmousemove="mMove()"></div>
      <br>
      <input type="text" onkeydown="keyDown()" placeholder="Key Down" />
      <input type="text" onkeyup="keyUp()" placeholder="Key Up" />
    </div>
    <script src="logic.js"></script>
  </body>
</html>
